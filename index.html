<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" sizes="32x32" href="./design/desktop-design.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap">
  <title>Product Preview Card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/image-product-desktop.jpg" alt="Product Image" class="product-image">
      <div class="card-content">
        <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">A floral,solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
        <span class="price-tag">$149.99</span>
        <span class="old-price">$169.99</span>
        <a href="#" class="button">Add to cart</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ivan Volovnikov</a>.
  </div>
</body>
</html>
